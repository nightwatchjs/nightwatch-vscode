name: VS Code Extension CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "16"
    - run: npm ci
    - run: npm run lint
    - run: npm run compile
    - run: npx vsce package
      if: matrix.os == 'ubuntu-latest' && matrix.node-version == '16'
    - uses: actions/upload-artifact@v2
      if: matrix.os == 'ubuntu-latest' && matrix.node-version == '16'
      with:
        name: vsc-extension
        path: "*.vsix"
        retention-days: 30
